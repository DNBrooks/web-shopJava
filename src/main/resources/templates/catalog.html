<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Каталог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="/blocks/headerNotFilter :: head"></header>

<main>
    <div class="container text-center">
        <h1>Каталог</h1>
    </div>

    <div class="container marketing">

        <hr class="featurette-divider">

        <div class="row">
            <div class="col-lg-4 text-center">
                <a href="/sofa">
                <img th:src="@{../image/sofa/Piro.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/sofa">Диваны</a></h2>
                </a>
            </div><!-- /.col-lg-4 -->

            <div class="col-lg-4 text-center">
                <a href="/bed">
                <img th:src="@{../image/bed/Drim.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/bed">Кровати</a></h2>
                </a>
            </div><!-- /.col-lg-4 -->

            <div class="col-lg-4 text-center">
                <a href="/matras">
                <img th:src="@{../image/matras/Maestro.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/matras">Матрасы</a></h2>
                </a>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row">
            <div class="col-lg-4 text-center">
                <a href="/komod">
                <img th:src="@{../image/komod/Skol.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/komod">Комоды</a></h2>
                </a>
            </div>

            <div class="col-lg-4 text-center">
                <a href="/tableAndChair">
                <img th:src="@{../image/tableAndChair/tableAndChair.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/tableAndChair">Столы и стулья</a></h2>
                </a>
            </div>

            <div class="col-lg-4 text-center">
                <a href="/mirror">
                <img th:src="@{../image/mirror/Spiral.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/mirror">Зеркала</a></h2>
                </a>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row">
            <div class="col-lg-4 text-center">
                <a href="/luster">
                <img th:src="@{../image/luster/Vitalus.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/luster">Освещение</a></h2>
                </a>
            </div>

            <div class="col-lg-4 text-center">
                <a href="/painting">
                <img th:src="@{../image/painting/Paris.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/painting">Картины</a></h2>
                </a>
            </div>

            <div class="col-lg-4 text-center">
                <a href="/carped">
                <img th:src="@{../image/carped/Tria.png}" width="80%" height="80%" role="img" aria-label="Placeholder: 140x140">
                    <rect width="100%" height="100%" fill="#777"></rect>
                <h2><a class="link-dark text-decoration-none" href="/carped">Ковры</a></h2>
                </a>
            </div>
        </div>

        <hr class="featurette-divider">
    </div>
</main>

<footer th:insert="/blocks/footer :: foot"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
