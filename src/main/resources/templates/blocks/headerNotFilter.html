<div th:fragment="head" xmlns="http://www.w3.org/1999/html" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <header class="p-3 mb-3 bg-dark text-white border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" color="#DC3545" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-3 link-light"><h5>Главная</h5></a></li>
                    <li><a href="/newes" class="nav-link px-3 link-light"><h5>Новинки</h5></a></li>
                    <li><a href="/sales" class="nav-link px-3 link-light"><h5>Акции</h5></a></li>
                    <li><a href="/catalog" class="nav-link px-3 link-light"><h5>Каталог</h5></a></li>
                    <li><a href="/aboutUs" class="nav-link px-3 link-light"><h5>О нас</h5></a></li>
                    <li sec:authorize="hasAnyAuthority('ADMIN')"><a href="/users" class="nav-link px-3 link-light"><h5>Пользователи</h5></a></li>
                </ul>

                <td align="right">
                    <div sec:authorize="isAuthenticated()">
                        <div>
                            <h6>Привет, <a th:href="@{/users/profile}"><span sec:authentication="principal.username"></span></a></h6>
                        </div>
                        <div>
                            <h6><a th:href="@{/logout}">Выход</a></h6>
                        </div>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <div>
                            <h6>Пожалуйста <a th:href="@{/login}">войдите</a></h6>
                        </div>
                    </div>
                </td>
            </div>
        </div>

    </header>
</div>
